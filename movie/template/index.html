{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
          {% for i in dm %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="" style="height:250;">
                      <div class="card-body">
                          <h5 class="card-title"> {{i.name}}</h5>
                          <p class="card-text">{{i.dec}}</p>
                          <a href="{% url 'appname:detail' i.id %}" class="btn btn-primary">View Detail</a>
                      </div>
            </div>
        </div>
        <br>
          {% endfor %}
        <br>
    </div>
</div>

{% endblock %}
