{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="700">
        </div>
        <div class="col-md-6">

            <h3>{{movie.name}}</h3>
            <p>{{movie.dec}}</p>
            <h5>{{movie.year}}</h5>
             <a class="btn btn-warning" href="{% url 'appname:update' movie.id %}">Update</a>
             <a class="btn btn-danger" href="{%url 'appname:delete' movie.id %}">delete</a>
        </div>

    </div>
</div>
{% endblock %}
